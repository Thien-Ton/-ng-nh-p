<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Hoàng Tiến</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay loop plays-inline id="video_background">
        <source src="video/y2mate.com - 11 nhóm sương khói 4K và video hiệu ứng đặc biệt linh hoạt 2_1080p.mp4">
    </video>
    <div class="account-login">
        <h2>Đăng nhập hoặc đăng ký</h2>
        <input type="text" class="account-form"placeholder="Tài khoản Email hoặc facebook">
        <input type="text" class="password-form"placeholder="Mật khẩu">
        <input type="submit" class="button-login"value="Đăng nhập ngay">
        <input type="submit" class="button-sign"value="Đăng ký">
        
        <div class="gender">
            <input type="radio" name="st" value="Name" class="gender">Nam
            <input type="radio" name="st" value="Name" class="gender">Nữ
        </div>
        <div class="age-day">
        <input type="date" name="bday" class="day">
            <fieldset class="age">
                <label for="stud_age" class="age-form">Age:</label>
                <input type="number" class="age-number" value="15" id="stud_age" name="studentage" min="15" max="45" step="1">
            </fieldset>
        </div>
        <a class="no-password">Quên mật khẩu ?</a>
    </div>
</body>
</html>
